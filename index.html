<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–µ–Ω—é —Ä–µ—Å—Ç–æ—Ä–∞–Ω–∞ –ß–∞–ø–∞–π</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f1eb;
    }
    header {
      background-color: #8b0000;
      color: white;
      padding: 20px;
      font-size: 22px;
      text-align: center;
    }
    .container {
      padding: 16px;
    }
    .menu-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 15px;
    }
    .card p {
      margin: 0;
      color: #444;
      font-weight: bold;
    }
    #sendBtn {
      margin: 20px auto;
      display: block;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #8b0000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      text-align: center;
      position: relative;
    }
    .modal img {
      max-width: 100%;
      border-radius: 8px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: #333;
      cursor: pointer;
    }
    .add-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #8b0000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>üç≤ –†–µ—Å—Ç–æ—Ä–∞–Ω ¬´–ß–∞–ø–∞–π¬ª ‚Äî –§—Ä–æ–Ω—Ç–æ–≤–æ–µ –º–µ–Ω—é</header>
  <div class="container">
    <div class="menu-items" id="menu">
      <!-- –ü—Ä–∏–º–µ—Ä –∫–∞—Ä—Ç–æ—á–∫–∏ -->
      <div class="card" data-title="–ö—É—Ä–∞ ¬´—Å –ø–µ—Ä–µ–¥–æ–≤–æ–π¬ª" data-price="450 ‚ÇΩ" data-img="photos/1.jpg">
        <img src="photos/1.jpg" alt="" />
        <h3>–ö—É—Ä–∞ ¬´—Å –ø–µ—Ä–µ–¥–æ–≤–æ–π¬ª</h3>
        <p>450 ‚ÇΩ</p>
      </div>
      <div class="card" data-title="–ü–æ—Ö–ª—ë–±–∫–∞ –æ—Ç –í–∞—Å–∏–ª–∏—è –ò–≤–∞–Ω—ã—á–∞" data-price="180 ‚ÇΩ" data-img="photos/2.jpg">
        <img src="photos/2.jpg" alt="" />
        <h3>–ü–æ—Ö–ª—ë–±–∫–∞ –æ—Ç –í–∞—Å–∏–ª–∏—è –ò–≤–∞–Ω—ã—á–∞</h3>
        <p>180 ‚ÇΩ</p>
      </div>
      <!-- –î–æ–±–∞–≤—å –æ—Å—Ç–∞–ª—å–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ -->
    </div>

    <button id="sendBtn">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImg" src="" alt="" />
      <h3 id="modalTitle"></h3>
      <p id="modalPrice"></p>
      <button class="add-btn" onclick="addToCart()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const cart = [];
    let currentItem = {};

    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        currentItem = {
          title: card.dataset.title,
          price: card.dataset.price
        };
        document.getElementById('modalTitle').innerText = currentItem.title;
        document.getElementById('modalPrice').innerText = currentItem.price;
        document.getElementById('modalImg').src = card.dataset.img;
        document.getElementById('modal').style.display = 'block';
      });
    });

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function addToCart() {
      cart.push(currentItem);
      alert(`${currentItem.title} –¥–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∑–∞–∫–∞–∑`);
      closeModal();
    }

    document.getElementById('sendBtn').addEventListener('click', () => {
      if (cart.length === 0) {
        alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
        return;
      }
      tg.sendData(JSON.stringify(cart));
    });
  </script>
</body>
</html>
